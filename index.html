<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer-container">
        <h1 class="text-center mb-4">Countdown Timer</h1>
        <form id="timerForm">
            <div class="mb-3">
                <label for="targetDate" class="form-label">Set Target Date and Time:</label>
                <input type="datetime-local" id="targetDate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Timer</button>
        </form>
        <div id="countdown" class="countdown mt-4">00 Days : 00 Hours : 00 Minutes : 00 Seconds</div>
        <div class="d-flex justify-content-center mt-3">
            <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
            <button id="resumeBtn" class="btn btn-success" disabled>Resume</button>
            <button id="resetBtn" class="btn btn-danger" disabled>Reset</button>
        </div>
        <div id="alertBox" class="alert alert-warning mt-4 d-none">Time's Up!</div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
